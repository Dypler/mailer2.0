<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <!-- <link rel="stylesheet" href="sendmail.php"> -->

  </head>
  <body>
    <div class="wrapper">
      <div class="form">
        <form action="sendmail.php" id="form" class="form__body">
          <h1 class="form__title">
            Напишите нам!
          </h1>
          <div class="form__item">
            <label for="formName" class="form__label">Имя*:</label>
            <input id="formName" type="text" name="name" class="form__input _req">
          </div>
          <div class="form__item">
            <label for="formEmail" class="form__label">Email*:</label>
            <input id="formEmail" type="text" name="email" class="form__input _req _email">
          </div>
          <div class="form__item">
            <div class="form__label">Левша или правша?</div>
            <div class="options">
              <div class="options__item">
                <input id="formRightHanded"  type="radio" value="right" name="hand" class="options__input">
                <label for="formRightHanded" class="options__label"><span>Правша</span></label>
              </div>
              <div class="options__item">
                <input id="formLeftHanded" type="radio" value="left" name="hand" class="options__input">
                <label for="formLeftHanded" class="options__label"><span>Левша</span></label>
              </div>
            </div>
            
          </div>
          <div class="form__item">
            <label for="formMessege" class="form__label">Сообщение:</label>
            <textarea name="messege" id="formMessege" class="form__input"></textarea>
          </div>
          <div class="form__item">
            <div class="form__label">Возраст:</div>
            <select name="age" class="select" id="">
              <option value="от 18 да 25" selected>Молодой</option>
              <option value="от 25 да 45">Старый</option>
              <option value="от 45">Супер старый</option>
            </select>
          </div>

          <div class="form__item">
            <div class="form__label">Прикрепить фото</div>
            <div class="file">
              <div class="file__item">
                <input id="formImage" accept=".jpg, .png, .gif" type="file" name="image" class="file__input">
                <div class="file__button">Выбрать</div>
              </div>
              <div id="formPreview" class="file__preview"></div>
            </div>
          </div>
          <div class="form__item">
            <div class="checkbox">
              <input id="formAgreement"  type="checkbox" name="agreement" class="checkbox__input _req">
              <label for="formAgreement" class="form__label"> <span>Я даю свое согласие на обработку персональных данных в соответствии с</span>  </label>
            </div>
          </div>
          <button type="submit " class="form__button">Отправить</button>
        </form>
      </div>
    </div>
    <div id="app"></div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
